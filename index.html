<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snowman Rescue Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
  </div>
  <h1>❄️ Snowman Rescue ❄️</h1>
  <p>Guess the winter word before the snowman melts!</p>
  <img id="snowman-img" src="images/snowman0.png" alt="Snowman">
  <p id="guesses-left">Wrong guesses left: 6</p>
  <div id="word-display"></div>
  <p id="message">Guess a letter to begin!</p>
  <div id="keyboard"></div>
  <button id="reset-btn">Play Again</button>
  <script src="app.js"></script>

</body>
</html>
