<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snowman Rescue Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ❄️ Simple falling snowflakes overlay -->
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
    <div class="snowflake">❄️</div>
  </div>

  <!-- Main game container -->
  <div id="game-container">
    <h1>❄️ Snowman Rescue ❄️</h1>
    <p>Guess the winter word before the snowman melts!</p>

    <img id="snowman-img" src="images/snowman0.png" alt="Snowman" />

    <p id="guesses-left">Wrong guesses left: 5</p>

    <div id="word-display"></div>

    <p id="message">Guess a letter to start warming up! ❄️</p>

    <p id="wrong-letters">Wrong letters: </p>

    <div id="keyboard"></div>

    <button id="reset-btn">Play Again</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
